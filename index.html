<!DOCTYPE html>
<html>
<head>
<title>Wenni Shark</title>
<link rel="icon" type="image/x-icon" href="sharklight.ico">
<style>
body {
    background-color: #f3f3f3;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

video {
    max-width: 70%;
    height: auto;
}

.password-container {
    position: absolute;
    top: calc(50% + 140px);
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
    display: flex;
    align-items: center;
    font-color: #f4f4f4;
    font-size: 10px;
    transition: opacity 0.5s ease-in-out;
}

input[type="password"] {
    padding: 10px;
    width: 200px;
    border-radius: 20px;
    flex-grow: 1;
    border: 0;
    outline: none;
    background: #fff;
    margin-right: 12px;
    letter-spacing: 1px;
    transition: opacity 0.3s ease-in-out;
}

input[type="password"]::placeholder {
    color: #bebebe;
    font-size: 14px;
    font-family: Arial, Helvetica, sans-serif;
    padding:4px;
    letter-spacing: 0.5px
}

#ctaButton {
    padding: 10px 20px;
    background-color: #fff;
    border-radius: 20px;
    color: white;
    border: none;
    cursor: pointer;
    background-image: url("sharklight.png");
    background-repeat: no-repeat;
    background-position: center;
    background-size: 30px;
    height: 36px;
    width: 60px;
    transition: background-color 1s ease, background-image 1s ease; /* Added transition */
}

#ctaButton:hover {
    background-color: #000;
    border-radius: 20px;
    color: white;
    border: none;
    cursor: pointer;
    background-image: url("sharkdark.png");
    background-repeat: no-repeat;
    background-position: center;
    background-size: 30px;
}

#viewButton {
    position: absolute;
    top: calc(50% + 140px);
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
    padding: 10px 20px;
    width: 300px;
    border-radius: 20px;
    display: none;
    background-color: #000;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 14px;
    font-family: Arial, Helvetica, sans-serif;
    letter-spacing: 1px;
    transition: opacity 0.5s ease-in-out;
}
</style>
</head>
<body>

<div class="container">
    <video muted autoplay loop>
        <source src="Comp 2.mp4" type="video/mp4">
        <source src="Comp 2.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <div class="password-container" id="passwordContainer">
        <input type="password" id="passwordInput" placeholder="Password">
        <button id="ctaButton"></button>
    </div>

    <a href="https://docs.google.com/presentation/d/116ZmDU_ak7QWtRgoWCJ9hj2ZLcDPf1FV_x4ocPsY6Z8/edit#slide=id.g2af34654ce3_0_1865" id="viewLink">
        <button id="viewButton">View</button>
    </a>
</div>

<script>
    const passwordInput = document.getElementById('passwordInput');
    const ctaButton = document.getElementById('ctaButton');
    const viewButton = document.getElementById('viewButton');
    const passwordContainer = document.getElementById('passwordContainer');
    const viewLink = document.getElementById('viewLink');

    const correctPassword = "shark2025";

    function handlePasswordCheck() {
        const enteredPassword = passwordInput.value;
        if (enteredPassword === correctPassword) {
            passwordContainer.style.opacity = '0';
            setTimeout(() => {
                passwordContainer.style.display = 'none';
                viewButton.style.display = 'inline';
                viewButton.style.opacity = 0;
                viewButton.offsetWidth; // Trigger reflow for transition
                viewButton.style.transition = 'opacity 1s ease-in-out';
                viewButton.style.opacity = 1;

            }, 1000);

        } else {
            alert("Incorrect password.");
        }
    }

    ctaButton.addEventListener('click', handlePasswordCheck);

    passwordInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
            handlePasswordCheck();
        }
    });

    viewButton.addEventListener('click', (event) => {
        event.preventDefault();
        window.open(viewLink.href, '_blank');
        viewButton.style.opacity = '0.8';
    });
</script>

</body>
</html>
